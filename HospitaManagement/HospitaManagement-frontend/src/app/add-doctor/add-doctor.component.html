<style>
    .container {
  max-width: 960px;
  margin: 0 auto;
}

h1 {
  text-align: center;
}

form {
  margin-top: 20px;
}

.form-group {
  margin-bottom: 20px;
}

.form-control {
  width: 100%;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.w-half{
    width: 35%;
}
</style>

<div class="container">
  <h1>Create Doctor</h1>
  <!-- 
    
   -->
  <form (ngSubmit)="formSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>

      <input
        type="text"
        class="form-control mb-2"
        id="name"
        [(ngModel)]="doctor.name"
        placeholder="Doctor's Name"
      />
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" 
      [(ngModel)]="doctor.age"  class="form-control mb-2" id="age" placeholder="Age" />
    </div>
    <div class="form-group mb-2 w-half ">
      <label for="gender">Select Gender:</label>

      <select class="form-control mb-2" [(ngModel)]="doctor.gender" id="gender">
        <option value="male">Male</option>

        <option value="female">Female</option>

        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group mb-2">
      <label for="specialist">Specialist:</label>
      <input
        type="text"
        class="form-control"
        id="specialist"
        [(ngModel)]="doctor.specialist"
        placeholder="specialist"
      />
    </div>
    <button type="submit" class="btn btn-primary mb2 ">Submit</button>
  </form>
</div>
